services:
# Database Service - Only start in CI environment
  db:
    build: 
      context: ./postgres
      dockerfile: Dockerfile
    container_name: db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-}
      POSTGRES_USER: ${POSTGRES_USER:-}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pgbackups:/var/lib/pgbackrest
      - /var/run/postgresql:/var/run/postgresql 
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - ci

  pgbackrest:
    build: 
      context: ./pgbackrest
      dockerfile: Dockerfile
    container_name: pgbackrest
    restart: always    
    volumes:
      - pgdata:/var/lib/postgresql/data
      - pgbackups:/var/lib/pgbackrest
      - pglogs:/var/log/pgbackrest   
      - /var/run/postgresql:/var/run/postgresql 
    command: ["/bin/bash", "/usr/bin/entrypoint"]
    depends_on:
      db:
        condition: service_healthy
        required: true      
    profiles:
      - ci
      
  # Redis Service - For future Celery
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - ci

  # ClamAV Service - For virus scanning
  clamav:
    image: clamav/clamav:latest
    container_name: clamav
    restart: always
    ports:
      - "3310:3310"
    healthcheck:
      test: ["CMD", "clamdscan", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - ci

# Backend Service - always start
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      # Select database host based on environment variable
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - TZ=UTC
      # Increase OAuth token clock skew tolerance for time sync issues
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
    volumes:
      # Mount host timezone and localtime to sync time with host (Linux/Mac)
      # Note: On Windows with Docker Desktop, time is automatically synced
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      # Conditional dependencies - Only depend on db and redis in CI environment or full environment
      db:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
      clamav:
        condition: service_healthy
        required: false
    command: ["/bin/bash", "/app/entrypoint"]

# Frontend Service  - always start
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    expose:
      - "3000"
    volumes:
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    command: ["/bin/bash", "/app/entrypoint"]

# Nginx Service - Only start in dev environment or full environment
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata: 
  pgbackups: 
  pglogs: 
  frontend_node_modules:
  frontend_next:
