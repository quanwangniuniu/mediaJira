[tool:pytest]
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=budget_approval
    --cov=retrospective
    --cov=campaign
    --cov=client_communication
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-report=term-missing
    --cov-fail-under=80
    --durations=10
    --maxfail=5
    --disable-warnings
    --ds=backend.settings
markers =
    unit: Unit tests
    integration: Integration tests
    concurrency: Concurrency tests
    escalation: Escalation tests
    permissions: Permission tests
    slow: Slow running tests
    api: API tests
    models: Model tests
    services: Service tests
    views: View tests
    asyncio: Async tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
testpaths = 
    budget_approval/tests
    core/tests
    access_control/tests
    retrospective/tests
    campaign/tests
    client_communication/tests
    decision/tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session 
