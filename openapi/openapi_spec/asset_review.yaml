  /assets/{id}/download:
    get:
      summary: Download the latest approved asset version
      description: Retrieve download information for the latest approved version of the asset. Only approved assets can be downloaded.
      tags:
        - AssetVersion
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID of the asset to download
      responses:
        '200':
          description: Download information
          content:
            application/json:
              schema:
                type: object
                properties:
                  asset_id:
                    type: integer
                    description: ID of the asset
                  asset_title:
                    type: string
                    description: Title of the asset (from task)
                  version_number:
                    type: integer
                    description: Version number of the latest version
                  file_name:
                    type: string
                    description: Name of the file
                  download_url:
                    type: string
                    format: uri
                    description: URL to download the file
                  file_type:
                    type: string
                    enum: [uploaded, external]
                    description: Type of file storage
                  checksum:
                    type: string
                    nullable: true
                    description: SHA-256 checksum of the file
                  scan_status:
                    type: string
                    enum: [pending, scanning, clean, infected, error]
                    description: Virus scan status
                  uploaded_at:
                    type: string
                    format: date-time
                    description: When the version was uploaded
                  uploaded_by:
                    type: string
                    description: Username of who uploaded the version
              example:
                asset_id: 1
                asset_title: "Summer Campaign Video"
                version_number: 2
                file_name: "summer_campaign_v2.mp4"
                download_url: "https://example.com/media/assets/2025/07/25/summer_campaign_v2.mp4"
                file_type: "uploaded"
                checksum: "abc123def456789"
                scan_status: "clean"
                uploaded_at: "2025-07-25T14:00:00Z"
                uploaded_by: "creator"
        '400':
          description: Asset not approved
        '404':
          description: Asset, version, or file not found
        '401':
          description: Unauthorized
  /ws/assets/{id}:
    x-websocket: true
    summary: WebSocket connection for real-time asset updates
    description: >
      Establishes a WebSocket connection to receive real-time updates
      about a specific asset. Events include status changes, version uploads,
      and new comments.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: ID of the asset to subscribe to
    x-websocket-events:
      statusChanged:
        description: Asset status was changed (e.g., from Draft to PendingReview)
        example:
          event: "statusChanged"
          asset_id: 101
          from: "Draft"
          to: "PendingReview"
          changed_by: 1
          timestamp: "2025-07-25T14:00:00Z"
      versionUploaded:
        description: A new version of the asset was uploaded
        example:
          event: "versionUploaded"
          asset_id: 101
          version_number: 3
          uploaded_by: 3
          timestamp: "2025-07-25T14:05:00Z"
      commentAdded:
        description: A new comment was added to the asset
