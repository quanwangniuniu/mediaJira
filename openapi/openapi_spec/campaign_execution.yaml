openapi: 3.1.0
info:
  title: Campaign Execution APIs
  version: 1.0.0
  description: >
    API specification for creating and executing campaign tasks across ad channels with
    external API interaction, execution logs, ROI alerts, and real-time status feedback.
servers:
  - url: http://localhost:8000/

paths:
  /campaigns/tasks/:
    post:
      summary: Create Campaign Task
      operationId: createCampaignTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CampaignTaskCreate"
            examples:
              facebookScheduled:
                summary: Simple FB task (Scheduled)
                value:
                  title: "FB Conversions – Spring Promo"
                  scheduled_date: "2025-09-01T09:00:00Z"
                  end_date: null
                  channel: "FacebookAds"
                  creative_asset_ids:
                    - "asset_23f0d0b6"
                    - { id: "creative_abc123", variant: "A" }
                  audience_config:
                    type: "facebook"
                    common:
                      locations: ["AU"]
                      age_range: { min: 18, max: 55 }
                      genders: ["female", "male"]
                      languages: ["en"]
                      interests: ["fitness", "running"]
                      budget: { daily: 150, currency: "AUD" }
                    facebook:
                      objective: "CONVERSIONS"
                      optimization_goal: "OFFSITE_CONVERSIONS"
                      bid_strategy: "LOWEST_COST"
                      pixel_id: "1234567890"
                      placements: ["facebook_feed", "instagram_feed", "stories"]
                  roi_threshold: 1.8
                  external_ids_json: null
                  created_by: "9a0f1c5d-2b7f-4f2a-97b5-2b7d6f0a6b10"
              tiktokScheduled:
                summary: TikTok Ads task (Scheduled)
                value:
                  title: "TikTok Video Views Campaign"
                  scheduled_date: "2025-09-01T10:00:00Z"
                  end_date: "2025-09-30T23:59:59Z"
                  channel: "TikTokAds"
                  creative_asset_ids: ["asset_tiktok_1"]
                  audience_config:
                    type: "tiktok"
                    common:
                      locations: ["AU", "NZ"]
                      age_range: { min: 18, max: 35 }
                      genders: ["male", "female"]
                      budget: { daily: 200, currency: "AUD" }
                    tiktok:
                      objective: "VIDEO_VIEWS"
                      optimization_goal: "CLICK"
                      bid_strategy: "LOWEST_COST"
                      placements: ["AUTOMATIC", "TIKTOK"]
                  created_by: "9a0f1c5d-2b7f-4f2a-97b5-2b7d6f0a6b10"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampaignTask"
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "422": { $ref: "#/components/responses/UnprocessableEntity" }
        "500": { $ref: "#/components/responses/ServerError" }
      security:
        - bearerAuth: []
    get:
      summary: List Campaign Tasks
      operationId: listCampaignTasks
      parameters:
        - $ref: "#/components/parameters/TeamIdQuery"
        - $ref: "#/components/parameters/StatusQuery"
        - $ref: "#/components/parameters/ChannelQuery"
        - $ref: "#/components/parameters/CreatedByQuery"
        - $ref: "#/components/parameters/ScheduledFromQuery"
        - $ref: "#/components/parameters/ScheduledToQuery"
        - $ref: "#/components/parameters/QQuery"
        - $ref: "#/components/parameters/PageQuery"
        - $ref: "#/components/parameters/PageSizeQuery"
      responses:
        "200":
          description: Paged list of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: "#/components/schemas/CampaignTask" }
                  page: { type: integer, minimum: 1 }
                  page_size: { type: integer, minimum: 1, maximum: 200 }
                  total: { type: integer, minimum: 0 }
                required: [items, page, page_size, total]
        "401": { $ref: "#/components/responses/Unauthorized" }

  /campaigns/tasks/{id}:
    put:
      summary: Update Campaign Task
      operationId: updateCampaignTask
      parameters:
        - $ref: "#/components/parameters/TaskIdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/CampaignTaskUpdate" }
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/CampaignTask" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }
        "422": { $ref: "#/components/responses/UnprocessableEntity" }
        "500": { $ref: "#/components/responses/ServerError" }
    delete:
      summary: Archive Campaign Task
      description: Soft-delete/archive the task.
      operationId: archiveCampaignTask
      parameters:
        - $ref: "#/components/parameters/TaskIdPath"
      responses:
        "204": { description: Archived }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /campaigns/tasks/{id}/launch/:
    post:
      summary: Launch Task to external platform(s)
      operationId: launchCampaignTask
      parameters:
        - $ref: "#/components/parameters/TaskIdPath"
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LaunchRequest"
            examples:
              facebookLaunch:
                summary: Facebook launch payload (sample)
                value:
                  dry_run: false
                  override:
                    budget: { daily: 200, currency: "AUD" }
                    audience_config:
                      type: "facebook"
                      common:
                        locations: ["AU"]
                        age_range: { min: 21, max: 45 }
                        genders: ["female", "male"]
                        budget: { daily: 200, currency: "AUD" }
                      facebook:
                        objective: "CONVERSIONS"
                        optimization_goal: "OFFSITE_CONVERSIONS"
                        bid_strategy: "LOWEST_COST"
                        pixel_id: "1234567890"
                        placements: ["facebook_feed", "instagram_feed"]
                  external_context:
                    accountId: "act_9876543210"
                    pixel_id: "1234567890"
      responses:
        "202":
          description: Launch accepted
          content:
            application/json:
              schema: { $ref: "#/components/schemas/OperationAccepted" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }
        "422": { $ref: "#/components/responses/UnprocessableEntity" }
        "429": { $ref: "#/components/responses/RateLimited" }
        "500": { $ref: "#/components/responses/ServerError" }

  /campaigns/tasks/{id}/pause/:
    patch:
      summary: Pause Task
      operationId: pauseCampaignTask
      parameters:
        - $ref: "#/components/parameters/TaskIdPath"
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/PauseRequest" }
            examples:
              pause:
                value: { action: "pause", reason: "Budget exceeded" }
      responses:
        "200":
          description: Updated status
          content:
            application/json:
              schema: { $ref: "#/components/schemas/CampaignTask" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "409": { $ref: "#/components/responses/Conflict" }

  /campaigns/tasks/{id}/logs/:
    get:
      summary: View Execution Logs for a Task
      operationId: listExecutionLogs
      parameters:
        - $ref: "#/components/parameters/TaskIdPath"
        - $ref: "#/components/parameters/PageQuery"
        - $ref: "#/components/parameters/PageSizeQuery"
      responses:
        "200":
          description: Logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items: { $ref: "#/components/schemas/ExecutionLog" }
                  page: { type: integer }
                  page_size: { type: integer }
                  total: { type: integer }
                required: [items, page, page_size, total]
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /campaigns/tasks/{id}/external-status/:
    get:
      summary: Get External Platform Status
      operationId: getExternalStatus
      parameters:
        - $ref: "#/components/parameters/TaskIdPath"
      responses:
        "200":
          description: External/native status snapshot
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ExternalStatus" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }

  /campaigns/alerts/roi/:
    post:
      summary: Create/Update ROI Alert Trigger
      operationId: upsertRoiAlert
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ROIAlertTriggerUpsert" }
            examples:
              basic:
                value:
                  campaign_task_id: "7bb2e2a7-4f1e-4e2a-8a8d-7c0f2f7d9b11"
                  metric_key: "roas"
                  comparator: "<="
                  threshold: 1.2
                  lookback_minutes: 120
                  action: "AutoPause"
                  is_active: true
      responses:
        "201":
          description: Created/Updated
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ROIAlertTrigger" }
        "400": { $ref: "#/components/responses/BadRequest" }
        "401": { $ref: "#/components/responses/Unauthorized" }
        "404": { $ref: "#/components/responses/NotFound" }
        "422": { $ref: "#/components/responses/UnprocessableEntity" }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    internalWebhook:
      type: apiKey
      in: header
      name: X-Internal-Token
      description: >
        Internal webhook authentication token. Required for system-to-system webhook endpoints.
        This token is configured via INTERNAL_WEBHOOK_TOKEN environment variable.

  parameters:
    TaskIdPath:
      name: id
      in: path
      required: true
      schema: { type: string, format: uuid }
    TeamIdQuery:
      name: team_id
      in: query
      required: false
      schema: { type: string, format: uuid }
    StatusQuery:
      name: status
      in: query
      required: false
      description: Filter by status
      schema: { $ref: "#/components/schemas/TaskStatus" }
    ChannelQuery:
      name: channel
      in: query
      required: false
      schema: { $ref: "#/components/schemas/Channel" }
      description: e.g. TikTokAds
    CreatedByQuery:
      name: created_by
      in: query
      required: false
      schema: { type: string, format: uuid }
    ScheduledFromQuery:
      name: scheduled_from
      in: query
      required: false
      schema: { type: string, format: date-time }
    ScheduledToQuery:
      name: scheduled_to
      in: query
      required: false
      schema: { type: string, format: date-time }
    QQuery:
      name: q
      in: query
      required: false
      schema: { type: string }
    PageQuery:
      name: page
      in: query
      required: false
      schema: { type: integer, minimum: 1, default: 1 }
    PageSizeQuery:
      name: page_size
      in: query
      required: false
      schema: { type: integer, minimum: 1, maximum: 200, default: 25 }

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    UnprocessableEntity:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    RateLimited:
      description: Rate limited
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ServerError:
      description: Server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    # -------- Enums --------
    TaskStatus:
      type: string
      enum: [Scheduled, Launched, Paused, Completed, Failed, Archived]
    Channel:
      type: string
      enum: [GoogleAds, FacebookAds, TikTokAds]
    OperationEvent:
      type: string
      enum: [Launch, Pause, Adjust, AlertTrigger, MetricIngest, Complete, Fail]
    OperationResult:
      type: string
      enum: [Success, Error]
    MetricKey:
      type: string
      enum: [roas, roi, cpa, ctr, cpc]
    Comparator:
      type: string
      enum: ["<", "<=", ">", ">=", "="]
    AlertAction:
      type: string
      enum: [NotifyOnly, AutoPause]
    ErrorCode:
      type: string
      enum:
        [
          INVALID_AUTH,
          RATE_LIMIT,
          BUDGET_EXCEEDED,
          INVALID_AUDIENCE,
          PLATFORM_REJECTED,
          NOT_FOUND,
          CONFLICT,
          UNKNOWN,
        ]

    # -------- Common Refs (lightweight; replace with existing if available) --------
    UserRef:
      type: object
      properties:
        user_id: { type: string, format: uuid }
        display_name: { type: string }
      required: [user_id]
      additionalProperties: false
    TeamRef:
      type: object
      properties:
        team_id: { type: string, format: uuid }
        name: { type: string }
      required: [team_id]
      additionalProperties: false
    AssetId:
      type: string
      description: Asset/creative ID

    # -------- Audience Config --------
    AudienceConfigCommon:
      type: object
      properties:
        locations:
          type: array
          items: { type: string }
        age_range:
          type: object
          properties:
            min: { type: integer, minimum: 13 }
            max: { type: integer, minimum: 13 }
          required: [min, max]
        genders:
          type: array
          items: { type: string, enum: [male, female, unknown] }
        languages:
          type: array
          items: { type: string }
        interests:
          type: array
          items: { type: string }
        budget:
          type: object
          properties:
            daily: { type: number, minimum: 0 }
            currency: { type: string, minLength: 3, maxLength: 3 }
          required: [daily, currency]
        schedule:
          type: object
          properties:
            start_time: { type: string, format: date-time }
            end_time: { type: ["string", "null"], format: date-time }
          required: [start_time]
      additionalProperties: false

    AudienceConfigGoogle:
      type: object
      properties:
        type: { const: "google" }
        common: { $ref: "#/components/schemas/AudienceConfigCommon" }
        google:
          type: object
          properties:
            campaign_type: { type: string, enum: [SEARCH, DISPLAY, VIDEO] }
            networks:
              type: object
              properties:
                search: { type: boolean }
                display: { type: boolean }
                youtube: { type: boolean }
            bidding_strategy:
              {
                type: string,
                enum: [MAXIMIZE_CONVERSIONS, TARGET_ROAS, TARGET_CPA],
              }
            conversion_action_id: { type: ["string", "null"] }
            negative_keywords:
              type: array
              items: { type: string }
          required: [campaign_type, bidding_strategy]
      required: [type, common, google]
      additionalProperties: false

    AudienceConfigFacebook:
      type: object
      properties:
        type: { const: "facebook" }
        common: { $ref: "#/components/schemas/AudienceConfigCommon" }
        facebook:
          type: object
          properties:
            objective:
              { type: string, enum: [CONVERSIONS, LEADS, TRAFFIC, REACH] }
            optimization_goal:
              {
                type: string,
                enum:
                  [OFFSITE_CONVERSIONS, LEAD_GENERATION, LINK_CLICKS, REACH],
              }
            bid_strategy: { type: string, enum: [LOWEST_COST, COST_CAP] }
            cost_cap: { type: ["number", "null"], minimum: 0 }
            pixel_id: { type: ["string", "null"] }
            placements:
              type: array
              items: { type: string }
            custom_audiences:
              type: array
              items: { type: string }
          required: [objective, optimization_goal, bid_strategy]
      required: [type, common, facebook]
      additionalProperties: false

    AudienceConfigTikTok:
      type: object
      properties:
        type: { const: "tiktok" }
        common: { $ref: "#/components/schemas/AudienceConfigCommon" }
        tiktok:
          type: object
          properties:
            objective:
              {
                type: string,
                enum: [CONVERSIONS, TRAFFIC, APP_INSTALL, VIDEO_VIEWS],
              }
            optimization_goal:
              {
                type: string,
                enum: [CONVERSION, CLICK, INSTALL, COMPLETE_PAYMENT],
              }
            bid_strategy: { type: string, enum: [LOWEST_COST, TARGET_COST] }
            target_cost: { type: ["number", "null"], minimum: 0 }
            pixel_id: { type: ["string", "null"] }
            placements:
              type: array
              items:
                {
                  type: string,
                  enum: [AUTOMATIC, PLACEMENT_UNION, TIKTOK, PANGLE],
                }
            custom_audiences:
              type: array
              items: { type: string }
          required: [objective, optimization_goal, bid_strategy]
      required: [type, common, tiktok]
      additionalProperties: false

    AudienceConfig:
      oneOf:
        - $ref: "#/components/schemas/AudienceConfigGoogle"
        - $ref: "#/components/schemas/AudienceConfigFacebook"
        - $ref: "#/components/schemas/AudienceConfigTikTok"

    # -------- Entities --------
    CampaignTaskBase:
      type: object
      properties:
        title: { type: string }
        scheduled_date: { type: string, format: date-time }
        end_date: { type: ["string", "null"], format: date-time }
        channel: { $ref: "#/components/schemas/Channel" }
        creative_asset_ids:
          oneOf:
            - type: array
              items: { $ref: "#/components/schemas/AssetId" }
            - type: array
              items:
                type: object
                additionalProperties: true
          description: Array of asset IDs or array of asset objects.
        audience_config: { $ref: "#/components/schemas/AudienceConfig" }
        status: { $ref: "#/components/schemas/TaskStatus" }
        platform_status: { type: ["string", "null"] }
        roi_threshold: { type: ["number", "null"] }
        external_ids_json:
          type: ["object", "null"]
          properties:
            accountId: { type: ["string", "null"] }
            campaignId: { type: ["string", "null"] }
            adSetIds: { type: ["array", "null"], items: { type: string } }
            adGroupIds: { type: ["array", "null"], items: { type: string } }
            adIds: { type: ["array", "null"], items: { type: string } }
            assetIds: { type: ["array", "null"], items: { type: string } }
          additionalProperties: true
        created_by: { type: string, format: uuid }
        paused_reason: { type: ["string", "null"] }
      required:
        [
          title,
          scheduled_date,
          channel,
          creative_asset_ids,
          audience_config,
          created_by,
        ]
      additionalProperties: false

    CampaignTaskCreate:
      allOf:
        - $ref: "#/components/schemas/CampaignTaskBase"
        - type: object
          properties:
            status:
              $ref: "#/components/schemas/TaskStatus"
          required: []
      example:
        title: "Google Search – Shoes AU"
        scheduled_date: "2025-09-01T00:00:00Z"
        end_date: null
        channel: "GoogleAds"
        creative_asset_ids: ["asset_1", "asset_2"]
        audience_config:
          type: "google"
          common:
            locations: ["AU"]
            age_range: { min: 18, max: 65 }
            genders: ["male", "female"]
            budget: { daily: 120, currency: "AUD" }
          google:
            campaign_type: "SEARCH"
            bidding_strategy: "TARGET_ROAS"
            networks: { search: true, display: false, youtube: false }
        created_by: "9a0f1c5d-2b7f-4f2a-97b5-2b7d6f0a6b10"

    CampaignTask:
      allOf:
        - $ref: "#/components/schemas/CampaignTaskBase"
        - type: object
          properties:
            campaign_task_id: { type: string, format: uuid }
            created_at: { type: string, format: date-time }
            updated_at: { type: string, format: date-time }
          required: [campaign_task_id, created_at, updated_at]

    CampaignTaskUpdate:
      type: object
      description: Updatable fields of CampaignTask
      properties:
        title: { type: string }
        scheduled_date: { type: string, format: date-time }
        end_date: { type: ["string", "null"], format: date-time }
        creative_asset_ids:
          oneOf:
            - type: array
              items: { $ref: "#/components/schemas/AssetId" }
            - type: array
              items:
                type: object
                additionalProperties: true
        audience_config: { $ref: "#/components/schemas/AudienceConfig" }
        roi_threshold: { type: ["number", "null"] }
        paused_reason: { type: ["string", "null"] }
        status: { $ref: "#/components/schemas/TaskStatus" }
      additionalProperties: false

    ChannelConfig:
      type: object
      properties:
        channel_config_id: { type: string, format: uuid }
        team_id: { type: string, format: uuid }
        channel: { $ref: "#/components/schemas/Channel" }
        auth_token:
          { type: string, description: "Placeholder; OAuth managed elsewhere" }
        settings_json:
          type: object
          properties:
            account_id: { type: string }
            timezone: { type: string }
            currency: { type: string }
          required: [account_id, timezone, currency]
          additionalProperties: true
        last_refreshed: { type: string, format: date-time }
        is_active: { type: boolean }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
      required:
        [
          channel_config_id,
          team_id,
          channel,
          settings_json,
          is_active,
          created_at,
          updated_at,
        ]
      additionalProperties: false
      description: "UNIQUE(team_id, channel) enforced at DB."

    ExecutionLog:
      type: object
      properties:
        execution_log_id: { type: string, format: uuid }
        campaign_task_id: { type: string, format: uuid }
        event: { $ref: "#/components/schemas/OperationEvent" }
        actor_user_id: { type: ["string", "null"], format: uuid }
        timestamp: { type: string, format: date-time }
        result: { $ref: "#/components/schemas/OperationResult" }
        message: { type: ["string", "null"] }
        details:
          type: ["object", "null"]
          description: Normalized metrics snapshot
        channel_response:
          type: ["object", "null"]
          description: Raw platform payload
      required: [execution_log_id, campaign_task_id, event, timestamp, result]

    ROIAlertTriggerUpsert:
      type: object
      properties:
        roi_alert_trigger_id: { type: ["string", "null"], format: uuid }
        campaign_task_id: { type: string, format: uuid }
        metric_key: { $ref: "#/components/schemas/MetricKey" }
        comparator: { $ref: "#/components/schemas/Comparator" }
        threshold: { type: number }
        lookback_minutes: { type: integer, minimum: 5 }
        action: { $ref: "#/components/schemas/AlertAction" }
        is_active: { type: boolean }
      required:
        [
          campaign_task_id,
          metric_key,
          comparator,
          threshold,
          lookback_minutes,
          action,
          is_active,
        ]
      additionalProperties: false

    ROIAlertTrigger:
      allOf:
        - $ref: "#/components/schemas/ROIAlertTriggerUpsert"
        - type: object
          properties:
            created_at: { type: string, format: date-time }
            updated_at: { type: string, format: date-time }
          required: [created_at, updated_at]

    TaskDependency:
      type: object
      properties:
        task_dependency_id: { type: string, format: uuid }
        predecessor_task_id:
          { type: string, format: uuid, description: "BudgetRequest.task_id" }
        successor_task_id:
          { type: string, format: uuid, description: "CampaignTask.task_id" }
        relation: { const: "blocks" }
        created_at: { type: string, format: date-time }
      required:
        [
          task_dependency_id,
          predecessor_task_id,
          successor_task_id,
          relation,
          created_at,
        ]
      additionalProperties: false

    LaunchRequest:
      type: object
      properties:
