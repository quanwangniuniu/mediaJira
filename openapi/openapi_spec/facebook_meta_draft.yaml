          type: array
          description: A list of template tags used to create custom content for a particular text_type. For example, when text_type is price, format price by passing in ["{{product.price round}}"] in order to format 334.56 as 335. Some businesses have multiple pricing options and this field enables you to customize the pricing option that appears in an ad. For example, for hotels, two pricing options are ["{{hotel.base_price}}"] or ["{{hotel.sale_price}}"]. If you use text types with multiple fields, such as strikethrough and percentage_off, you should provide the higher price to be the first element in the array.
          items:
            type: string
        text_type:
          type: string
          description: Content type for text string that overlays a dynamic item. We display the actual text strings from your catalog. For price text type with pill_with_text template, limited to 13 characters, including whole price string with currency symbols. Limited to 6 characters for price text type with other templates. Limited to 6 characters for strikethrough_price text type with all templates. We do not display text overlay for any item with a price string longer than these limits
