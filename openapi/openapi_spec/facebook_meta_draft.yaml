  /facebook_meta/{ad_creative_id}:
    get:
      summary: Get an ad creative
      description: Get an ad creative by id
      parameters:
        - name: ad_creative_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^\\d+$'
        - name: fields
          in: query
          required: false
          schema:
            type: string
            description: "Comma-separated list of fields to retrieve"
            example: "name,image_hash,fieldname_of_type_subfieldname"
        - name: thumbnail_height
          in: query
          description: Rendered height of thumbnails provided in thumbnail_url, in pixels
          required: false
          schema:
            type: integer
            default: 64
        - name: thumbnail_width
          in: query
          description: Rendered width of thumbnails provided in thumbnail_url, in pixels
          required: false
          schema:
            type: integer
            default: 64
      responses:
        '200':
          description: Ad creative
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdCreative'
    post:
      summary: Update an ad creative
      description: Update an ad creative by id
      parameters:
        - name: ad_creative_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^\\d+$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAndDeleteAdCreative'
      responses:
        '200':
          description: The result of the update
          content:
            application/json:
              schema:
                success:
                  type: boolean
                  description: Whether the ad creative was updated successfully
    delete:
      summary: Delete an ad creative
      description: Delete an ad creative by id
      parameters:
        - name: ad_creative_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^\\d+$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAndDeleteAdCreative'
      responses:
        '200':
          description: The result of the delete
          content:
            application/json:
              schema:
                success:
                  type: boolean
                  description: Whether the ad creative was deleted successfully
  
  /facebook_meta/act_{ad_account_id}/adcreativesbylabels:
    get:
      summary: Get ad creatives by labels
      description: Get ad creatives by labels
      parameters:
        - name: ad_account_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^\\d+$'
        - name: labels
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
        - name: fields
          in: query
          required: false
          schema:
            type: string
            description: "Comma-separated list of fields to retrieve"
            example: "name,image_hash,fieldname_of_type_subfieldname"
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdCreatives'
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /facebook_meta/act_{ad_account_id}/adcreatives:
    post:
      summary: Create a new ad creative
      description: Create a new ad creative for a given ad account
      parameters:
        - name: ad_account_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^\\d+$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdCreative'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                data:
                  id:
                    type: string
                    description: ID of the created ad creative
    get:
      summary: Get ad creatives
      description: Get ad creatives by ad account id
      parameters:
        - name: ad_account_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^\\d+$'
      responses:
        '200':
          description: Ad creatives
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdCreatives'

components:
  schemas:
    AdCreativePreview:
      type: object
      properties:
        body:
          type: object
          properties:
            token:
              type: string
              description: The token to use to get the preview of the ad

    AdCreative:
      type: object
      properties:
        id:
          type: string
          description: Unique ID for an ad creative, numeric string.
          pattern: '^\\d+$'
        account_id:
          type: string
          pattern: '^\\d+$'
          description: Ad account ID for the account this ad creative belongs to.
        actor_id:
          type: string
          pattern: '^\\d+$'
          description: The actor ID (Page ID or User ID) of this creative
        ad_disclaimer_spec:
          type: object
          description: Ad disclaimer data on creative for additional information on ads.
          properties:
            $ref: '#/components/schemas/AdCreativeAdDisclaimer'
        adlabels:
          type: array
          description: Ad Labels associated with this creative. Used to group it with related ad objects.
          items:
            type: object
            properties:
              $ref: '#/components/schemas/AdLabel'
