          type: string
          description: Name of the link. Overwrite the title of the link when you preview the ad. Facebook ignores this value when call-to-action type is LIKE_PAGE. See Post, Reference for more information
        offer_id:
          type: string
          pattern: '^\d+$'
          description: The id of a Facebook native offer
        page_welcome_message:
          type: string
          description: The customized greeting message that is presented to the user when they are redirected from a click to Messenger or click to Whatsapp ad to the messaging app.For click to Whatsapp ads, this string is a JSON object passed as a string. It can be an autofill message, an icebreaker or an automated greeting message with an optional call to action.
        picture:
          type: string
          description: URL of a picture to use in the post. Specify this field or image_hash but not both. See post for more info. The image specified at the URL will be saved into the ad accounts image library.
        post_click_configuration:
          type: json
          description: Customized contents provided by the advertiser for the ad post-click experience
        preferred_iamge_tags:
          type: array
          description: Select which image to display by its tag, if you have added tags to your images. Tags are specified in order of priority to try
          items:
            type: string
        preferred_video_tags:
          type: array
          description: Selects which video to use, if you have added tags to your video.For any item, we choose the video as follows: we get the first tag in preferred_video_tags that has at least one video for the item, then render the most performant video for that tag and placement. If no tags correspond to a video, we serve the first video. If there are no videos, we fall back to image rendering.Note: preferred_video_tags will only be applied if your ad is opted into Dynamic Media.
          items:
            type: string
        retailer_item_ids:
          type: array
          description: List of product IDs provided by the advertiser for Collections
          items:
            type: string
        show_multiple_images:
          type: boolean
          description: Use with force_single_link = true in order to show a single dynamic item but in carousel format using multiple images from the catalog. See dynamic product ad
        sponsorship_info:
          type: json
          description: Give a fallback creative for dynamic ads
        use_flexible_image_aspect_ratio:
          type: boolean
          description: 	Default value is true. This field only applies if you do not provide a cropping spec. We ignore it if you provide one.If true, when the aspect ratio, or width:height ratio, is between 1.91:1 and 1:1, render the entire image. If the image is taller than the aspect ratio 1:1, automatically crop it to 1:1 and render the cropped image. If the image is wider than aspect ratio 1.91:1, automatically crop it to 1.91:1 and render the cropped image.If set to false, when the aspect ratio, or width:height ratio, is 1.91:1, render the entire image. If the image aspect ratio is not 1.91:1, automatically crop it to 1.91:1 aspect ratio and render the cropped image.Use this field only for single image ads, not carousel ads.This field is not supported for Donation ads, Offer ads, Dynamic Ads, ads with image overlays, and ads using stock images.

