services:
  frontend:
    build:
      context: .              # ← 这里是 .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"           # 或 "3002:3000"
    working_dir: /app
    volumes:
      - ./:/app               # ← 这里是 ./
      - /app/node_modules
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    restart: unless-stopped

